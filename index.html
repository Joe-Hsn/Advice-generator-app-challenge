<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <h1 id="quote_head"></h1>
      <div id="quote"></div>
      <picture>
        <source media="(min-width: 768px)" srcset="images/pattern-divider-desktop.svg">
        <img src="images/pattern-divider-mobile.svg" alt="mobile pattern">
      </picture>
      <button>
        <img src="images/icon-dice.svg" alt="Dice">
      </button>
    </div>
    <a class="attribution" target="_blank" href="https://t.me/Joe_Hsn">Coded by <span>Youssef</span></a>
  </main>
  <script src="app.js"></script>
</body>
</html>
